<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  </head>
  <body>
    <header class="main-header">
      <div class="search">
        <a href=""><iconify-icon
            icon="mdi:magnify"></iconify-icon></a>
        <input type="search" name="search-input" id="search-input">
      </div>
      <div class="user">
        <a href=""><iconify-icon
            icon="mdi:bell-ring-outline"></iconify-icon></a>
        <div class="user-icon"></div>
        <div class="user-name">Milo the Cat</div>
      </div>
      <div class="greeting">
        <div class="user-icon"></div>
        <div class="greeting-text">
          <p>Hi there,</p>
          <h2>Milo the Cat (@milo)</h2>
        </div>
      </div>
      <div class="actions">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>
    <aside>
      <h1 class="side-header">Dashboard</h1>
      <nav class="main-nav">
        <a href=""><iconify-icon
            icon="mdi:home"></iconify-icon>Home</a>
        <a href=""><iconify-icon
            icon="mdi:card-account-details-outline"></iconify-icon>Profile</a>
        <a href=""><iconify-icon
            icon="mdi:chat-bubble"></iconify-icon>Messages</a>
        <a href=""><iconify-icon
            icon="mdi:clock"></iconify-icon>History</a>
        <a href=""><iconify-icon
            icon="mdi:checkbox-multiple-marked"></iconify-icon>Tasks</a>
        <a href=""><iconify-icon
            icon="mdi:account-group"></iconify-icon>Community</a>
      </nav>
      <nav class="other-nav">
        <a href=""><iconify-icon
            icon="mdi:settings"></iconify-icon>Settings</a>
        <a href=""><iconify-icon
            icon="mdi:chat-question"></iconify-icon>Support</a>
        <a href=""><iconify-icon
            icon="mdi:shield-check"></iconify-icon>Privacy</a>
      </nav>
    </aside>
    <main>
      <div class="projects">
        <h3>Your Projects</h3>
      </div>
      <div class="announcements">
        <h3>Announcements</h3>
      </div>
      <div class="trending">
        <h3>Trending</h3>
      </div>
    </main>
  </body>
</html>
